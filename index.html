<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War Card Game</title>
    <script src="script.js" type="module"></script>
    <link href="styles.css" rel="stylesheet"/>
</head>
<body>
    <h1>War - HUH - What is it good for?</h1>
    <h2>Playing a fun game!</h2>
    <h3>Click the cards to play a round</h3>
    <p>Player 1</p>
    <div class="game-container">
        <div class="computer-deck deck">
        </div>
        <div class="computer-card-slot card-slot">
        
        </div>
        <div class="text"></div>
        <div class="player-deck deck"></div>
        <div class="player-card-slot card-slot">
        
        </div>
    </div> 
    <p>Player 2</p>
    <button class="reset">New Game</button>
    <br/>
    <div>
        <a href="https://github.com/iaconom821/cardGameFrontend">GitHub</a>
        <a href="https://michaeliacono.netlify.app">Portfolio</a>

</html>
